<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee data using DOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">    
</head>
<body>
   <!-- //create 3 buttons -->
   <section class="container mt-3">
       <button class="btn btn-primary" id="all-emp-btn">All Employee</button>
       <button class="btn btn-primary" id="male-emp-btn">Male Employee</button>
       <button class="btn btn-primary" id="female-emp-btn">Female Employee</button>
   </section><br><br>
   <!-- //create a input for search functionality -->
  <form>
      <label>Type Employee Name</label>
      <input type="search" class="inputField" id="search-box" placeholder="search here">
  </form>
  <!-- //create a layout for Table data for displaying the data  -->
  <br><table class="table table-bordered">
      <thead>
          <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Gender</th>
              <th>IP Address</th>
          </tr>
      </thead>
     <tbody id="table-body"></tbody>
      </table>
  </table>
    <script src="index.js"></script>
</body>
</html>
